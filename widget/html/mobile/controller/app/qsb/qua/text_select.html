<body>
    <header class="aui-bar aui-bar-nav" style="position: fixed;top: 0;left: 0;">
        <a class="aui-pull-left aui-btn" onclick="api.closeWin({
			});">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">质量问题清单</div>
        			<a class="aui-pull-right aui-btn" tapmode onclick="openWin('problem_summary_create_win'),null"><i class="aui-iconfont aui-icon-plus"></i></a>
        <!--查询显示-->
        <div class="aui-searchbar" id="search">
            <div class="aui-searchbar-input aui-border-radius" tapmode onclick="doSearch()">
                <i class="aui-iconfont aui-icon-search"></i>
                <form action="javascript:search();">
                    <input type="search" placeholder="姓名/工号" id="search-input">
                </form>
            </div>
        </div>
    </header>
    <!--主体信息-->
    <section class="aui-refresh-content" style="margin-top:4.5rem;">
        <div class="aui-content aui-margin-b-15"  style=" margin-bottom: 1.5rem">
            <ul class="aui-list aui-media-list" id="content">
            </ul>
        </div>
    </section>
    <!--加载更多-->
    <div class="spinner" id="loading" style="position: fixed;bottom: 0;margin: 0 auto;width: 100%">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
    <div id="load_over" style="position: fixed;bottom: 0;margin: 0 auto;width: 100%;font-size: smaller;color: #4eccc4;text-align: center"></div>
    <!--返回顶部-->
    <img class="go-back-top" src="../../../../../../image/common/goBackTop.png" onclick="goBack()" style="display: none;background-color: bisque" id="goBackTop">
</body>
<script type="text/javascript">
    var page=0;//定义页数
    var rows=5;//定义每页显示的行数
    var sum=0;//定义是否加载全部
    apiready = function(){
    			api.addEventListener({
		    name: 'feedbackCreate'
		}, function(ret, err) {
		    				location.reload();
		});
        initData(initItem);//加载完毕后请求数据
        isShowGoBackBtn();
    };

    /**
     * 请求数据
     * @param findParam  查询参数
     * @param callback   请求完毕后执行的回调
     * @author lzj
     * @date 20181025
     */
    function initData(callback) {
        api.ajax({
            url: $.ServerUrl("/app/qsb/qua/qsbQuaPromSummary/loadQuaSummaryList.do"),
            method: 'post',
            data:{
                values:{
                    "findParam":document.getElementById("search-input").value,
                    "pagination":page+" "+rows,
                }
            }
        },function(obj, err) {
            //解析响应信息
            $.responseCall(obj, function(){
                if($.isNull(obj)){
                    return $.alert("异常", $.toStringify(err.body));
                }
                callback($.toJson(obj.data));
                sum=$.toJson(obj.data).length;
            }, null, false);
        });
    }
    //初始化列表
    function initItem(obj){
        var funcList=obj;
        var wrap = document.getElementById("content");
        for(var i=0;i<((page+1)*rows)&&i<funcList.length;i++){
        	var date = gettime(funcList[i].happenTime);
			//日期时间转换
			var strSrc =funcList[i].mobilePath;					
			if(null==strSrc||strSrc=='')
			{strSrc="../../../../../../image/main/qsb/noPicture.png";}	
            var html='' +
						'<li class="aui-list-item">' 
						+ '<div class="aui-media-list-item-inner">' 
						+ '<div class="aui-list-item-media">' 
						+ '<img src="' + strSrc + '">' 
						+ '</div>' 
						+ '<div class="aui-list-item-inner" onclick="detailSummaryId(\'' + funcList[i].summaryId + '\')">' 
						+ '<div class="aui-list-item-text">' 
						+ '<div class="aui-list-item-title">' 
						+ '问题描述:' + '</div>' 
						+ '<div class="aui-list-item-right">' 
						+ '<div class="aui-label aui-label-info">' 
						+ funcList[i].currentStatus + '</div>' 
						+ '</div>' 
						+ '</div>' 
						+ '<div class="aui-list-item-text">' 
						+ funcList[i].problemDescription + '</div>' 
						+ '<div class="aui-list-item-text">' 
						+ '项目：' + funcList[i].models + '</div>' 
						+ '<div class="aui-list-item-text">' 
						+ '责任人：' + funcList[i].respTeamLeader + '</div>' 
						+ '<div class="aui-list-item-text">' 
						+ '问题反馈：' + funcList[i].roblemFeedbac + '</div>' 
						+ '<div class="aui-list-item-text">' 
						+ '发生日期：' + date + '</div>' 
						+ '</div>' 
						+ '</div>' 
						+ '<div class="aui-card-list-footer aui-border-t">' 
						+ '<div></div><div></div><div></div><div></div><div class="aui-btn aui-btn aui-btn-outlined aui-btn-warning" onclick="delSummaryId(\'' + funcList[i].summaryId + '\')">' + '删除' + '</div>' 
						+ '<div class="aui-btn aui-btn aui-btn-outlined aui-btn-info" onclick="updateSummaryId(\'' + funcList[i].summaryId + '\')">' + '编辑' + '</div></div>'+ '</li>';
            wrap.insertAdjacentHTML('beforeEnd', html);
        }
    }

    /**
     * 下拉刷新
     * @type {auiPullToRefresh}
     */
    var pullRefresh = new auiPullToRefresh({
        container: document.querySelector('.aui-refresh-content'),
        triggerDistance: 200
    },function(ret){
        if(ret.status=="success"){
            setTimeout(function(){
                //刷新当前页
                page=0;
                cleanLi();
                initData(initItem);
                var toast = new auiToast({});
                toast.success({
                    title : "刷新成功",
                    duration : 2000
                });
                pullRefresh.cancelLoading(); //刷新成功后调用此方法隐藏
            },1500)
        }
    });
    /**
     * 滑动高度大于1000时显示回到顶部按钮
     * 滑动到底部时加载更多
     * @author lzj
     * @date 20181026
     *
     * 这个加载更多特么前前后后做了2个礼拜、不过到现在总算做完美了  希望不要有完美第2版
     */
    function isShowGoBackBtn(){
        /*监听加载更多*/
        $(window).scroll(function(){

            if($(this).scrollTop()>2000) $("#goBackTop").css("display","block");
            else $("#goBackTop").css("display","none");

            // 当滚动到最底部以上100像素时， 加载新内容
            // 核心代码
            if ($(document).height() - $(this).scrollTop() - $(this).height()==0){//这里需要主意，不同页面的padding，margin会导致到底的时候不一定为0；需要根据自己页面来设置；若不等于0 滑到最底下的时候会报错
                if (sum<rows){
                    document.getElementById("load_over").style.display="block";
                    document.getElementById("load_over").innerText="我也是有底线的 (・ω<) ﾃﾍﾍﾟﾛ";//没有更多啦!//做到这里忽然有个想法  写很多加载完成语句  产生一个随机数用switch去选择不同的语句
                    return;
                }
                $("#loading").css("display", "block");
                setTimeout(function () {isAgainLoad()},3000);
            }else {
                $("#loading").css("display", "none");
                document.getElementById("load_over").style.display = "none";
            }
        });
    }

    /**
     * 是否需要加载下一页
     * 到底后3秒在判断一次，若还在底部，则加载下一页
     *      若数据已经全部加载完毕，依然停留在底部；则依然会继续加载（待改进）
     * @author lzj
     * @date 20181026
     */
    function isAgainLoad() {
        // var oTop=document.documentElement.scrollTop || document.body.scrollTop;
        // var scrollHeight =document.documentElement.scrollHeight||document.body.scrollHeight;
        // var windowHeight = document.screen.Height;

        if($(document).height() - $(this).scrollTop() - $(this).height()==0){
            $("#loading").css("display", "none");
            page+=1;
            initData(initItem);
            return;
        }
    }

    /**
     * 点击搜索框
     * 这里做了一个清理已有内容的事件
     * @author lzj
     * @date 20181026
     */
    function doSearch() {
    }
    /**
     * 查找
     * @author lzj
     * @date 20181026
     */
    function search(){
        setTimeout(function () {
            cleanLi();//清理li
            page=0;
            initData(initItem);
        },1000);
    }
    //返回顶部
    function goBack(){
        var timer  = null;
        cancelAnimationFrame(timer);
        timer = requestAnimationFrame(function fn(){
            var oTop = document.body.scrollTop || document.documentElement.scrollTop;
            if(oTop > 0){
                document.body.scrollTop = document.documentElement.scrollTop = oTop - 50;
                timer = requestAnimationFrame(fn);
            }else{
                cancelAnimationFrame(timer);
            }
        });
    }
    		//关闭
        function closeSummaryId(strId) {		
				api.ajax({
				url : $.ServerUrl('/app/qsb/qua/qsbQuaPromSummary/closeMobile.do'),
				method : 'post',
				dataType : 'json',
				data : {
					values : {
                     summaryId:strId
					}
				}
			}, function(obj, err) {
				//解析响应信息
				$.responseCall(obj, function() {
					if ($.isNull(obj)) {
						return $.alert("异常", $.toStringify(err.body));
					} else {
						return $.alert("关闭成功", $.toStringify(err.body));
					}
				}, null, false);
				//刷新当前页
				location.reload();
			});
			
		}
		//删除
		function delSummaryId(strId) {
		
				api.ajax({
				url : $.ServerUrl('/app/qsb/qua/qsbQuaPromSummary/deleteMobile.do'),
				method : 'post',
				dataType : 'json',
				data : {
					values : {
                     summaryId:strId
					}
				}
			}, function(obj, err) {
				//解析响应信息
				$.responseCall(obj, function() {
				var toast = new auiToast({});

				
					if ($.isNull(obj)) {
								toast.success({
						    title:err.body,
						    duration:2000
						                });
						                return false;
					} else {									
					toast.success({
						    title:err.body,
						    duration:2000
						                });
						                return true;
					}
				}, null, false);
				//刷新当前页
				location.reload();
			});

		}
		//编辑
		function updateSummaryId(strId) {
		
		openWin('problem_summary_update_win',strId);
		
		}
		
				//明细显示
		function detailSummaryId(strId) {
		
		openWin('detail_main_win',strId);
		
		}
		//打开
		function openWin(name,strId){
		$api.setStorage("summaryId",strId);  //保存ID  
		
        var delay = 0;
        if(api.systemType != 'ios'){
            delay = 300;
        }
        api.openWin({
            name: ''+name+'',
            url: ''+name+'.html',
            bounces:false,
             date:{    values:{
                    "summaryId":"10000149",
                }},
            delay: delay,
            slidBackEnabled:true,
            vScrollBarEnabled:false
        });
    }
		
		//进度
		function scheduleSummaryId(strId) {
					        //数据请求等待效果...
			var toast = new auiToast();
		
			toast.success({
				title : "加载进度中",
				duration : 2000
			});
    }
    		//时间转换
		function gettime(t) {
			var _time = new Date(t);
			var year = _time.getFullYear();
			//2017
			var month = _time.getMonth() + 1;
			//7
			var date = _time.getDate();
			//10
			var hour = _time.getHours();
			//10
			var minute = _time.getMinutes();
			//56
			var second = _time.getSeconds();
			//15
			//	    return   year+"年"+month+"月"+date+"日   "+hour+":"+minute+":"+second;//这里自己按自己需要的格式拼接
			return year + "-" + month + "-" + date;
		}
    
</script>
</html>
