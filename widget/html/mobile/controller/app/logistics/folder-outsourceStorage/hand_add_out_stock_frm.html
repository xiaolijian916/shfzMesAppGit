<script type="text/javascript">
var headerPos = 0;

    apiready = function(){
    
        api.parseTapmode();
        openFrameName = api.pageParam.openFrameName;

        var header = $api.byId('outerMostLayer');
        $api.fixStatusBar(header);
        headerPos = $api.offset(header);
        body_h = $api.offset($api.dom('body')).h;

		openTabFrame("onhandSelect", 'onhand_select.html',50,{"openFrameName":"onhandSelect","whId":api.pageParam.whId,"supplierId":api.pageParam.supplierId});
    };

    
    //打开
    function openTabFrame(varName,varUrl,varMarginBottom,varpageParam){
	    api.openFrame({
	        name: varName,
	        url: varUrl,
	        bounces: false,
	        pageParam:varpageParam,
	        rect: {
	            x: 0,
	            y: headerPos.h,
	            w: 'auto',
	            h: 'auto',
	            marginBottom:varMarginBottom
	        },
	        progress:{
	        	type :"page",
	        	title:"1",
	        	text:"2"
	        }
	    }) 
    }
    
    //选好了
     function grabOnhand(){
        api.execScript({
		    frameName: 'onhandSelect',

    function updateSelectedTitle(total){
    	
    	$("#totalSelectId").html(total);
        if(total>0){
			$("#totalSelectId").removeClass("displayNone");
		}else{
			$("#totalSelectId").addClass("displayNone");
		}
    }
    
    	    //关闭当前窗体
    function closeWin(){
        api.execScript({
		    frameName: 'addOutStockFrame',
		    script: 'getApplyInvToShow();'
		});
        
        api.closeFrame({
        	name:'onhandSelect'
        });
        
        api.closeFrame({
