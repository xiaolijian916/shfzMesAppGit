       function loadWhBillAndLine(billId){
    	    //数据请求等待效果...
			var toast = new auiToast();
			toast.loading({
				title : "正在加载",
				duration : 2000
			});
			
    	    //请求服务：获取到货待处理数据
			api.ajax({
				url : $.ServerUrl('/app/logistics/productionReturn/loadWhBillAndLine.do'),
				method : "POST",
				data : {
					values : {
						"billId":billId
					}
				}
			}, 
			function(obj, err) { //服务器响应结果
				toast.hide();

				if($.isNull(obj)){
					return $.alert("异常", $.toStringify(err.body));
				}
				//解析响应信息
				$.responseCall(obj, function(){
				
					var status = api.pageParam.status; //服务器响应状态码
					if ($.isNull(status) ||  status == 2) { 
						var getInfo = $.toJson(obj.data); 
						
						var listVoPoInvApply = getInfo.listVoWhBillDetail;
						for(var i = 0; i < listVoPoInvApply.length; i++){
					    	//存入map
					    	chMap.set(listVoPoInvApply[i].prodRetLibrId+"",listVoPoInvApply[i]);
					    	
						}
						var storage=window.localStorage;
						storage.setItem("poInvApply",$.mapToArrayJson(chMap));

						rederData(chMap);
						//rederSelect(getInfo.listTransType,"whTransBillTypeSelect");
						//rederSelect(getInfo.listWh,"whSelect");
						selectWhListInfo = getInfo.listWh;
						selectTransTypeListInfo = getInfo.listTransType;
						selectCellListInfo = getInfo.listWhCell;
						//$("#whSelect").val(getInfo.whId);
						//$("#whTransBillTypeSelect").val(getInfo.transTypeId);
						
						$("#whId").val(getInfo.whId);
						$("#whName").val(getInfo.whName);
						$("#whCellId").val(getInfo.whCellId);
						$("#whCellName").val(getInfo.whCellName);
						$("#transTypeId").val(getInfo.transTypeId);
						$("#transTypeName").val(getInfo.transTypeName);
						
						$("#remark").val(getInfo.remark);
						$('#billDate').val(getInfo.billDate);
					} else {
						
						
					}
					
				}, null, false);
			});
    }

    function rederSelect(getInfo,mainId){
    	var area = document.getElementById(mainId);

		if (getInfo.length > 0) {

    function saveBillAndLineData(){
    	    	dialog.alert({
                title:"消息提示",
                msg:'是否确认保存？',
                buttons:['取消','确定']
            },function(ret){
                if(ret){
                    if(2==ret.buttonIndex){
                    	saveBillAndLineDataContinue();
                    }
                }
            })
    }
      function saveBillAndLineDataContinue(){

      
      
      
      		var whSelect = $("#whId").val();
      		var whTransBillTypeSelect = $("#transTypeId").val();
      		if(whSelect==""){
      			return $.alert("提示信息", "请选择入库库房");
      		}
      		if(whTransBillTypeSelect==""){
      			return $.alert("提示信息", "请选择收发类别");
      		}
    	    //数据请求等待效果...
			var toast = new auiToast();
			toast.loading({
				title : "正在加载",
				duration : 2000
			});
			
			
			
			var myArray=new Array()
			//遍历明细成json
			chMap.forEach(function (value, key, map) {
				myArray.push(value);
			})
			var userInfo = $api.getStorage('userInfo');
			
    	    //请求服务：获取到货待处理数据
			api.ajax({
				url : $.ServerUrl('/app/logistics/productionReturn/saveBillAndLine.do'),
				method : "POST",
				data : {
					values : {
						"billDate":$("#billDate").val(),
					    "transTypeId":whTransBillTypeSelect,
					    "whId":whSelect,
					    "whCellId":$("#whCellId").val(),
					    "billId":billId,
					    "remark":$("#remark").val(),
					    "accountId":userInfo.accountId,
					    "gridData":$.toStringify(myArray)
					}
				}
			}, 
			function(obj, err) { //服务器响应结果
				toast.hide();

				if($.isNull(obj)){
					return $.alert("异常", $.toStringify(err.body));
				}
				//解析响应信息
				$.responseCall(obj, function(){
				
					var status = api.pageParam.status; //服务器响应状态码
					if ($.isNull(status) ||  status == 2) { 
						$.alert("提示信息", obj.data);
						//api.closeWin({});
						

					} else {
						$.alert("异常", obj.data);
					}
					api.addEventListener({
						name : 'viewdisappear'
					}, function() {
						api.closeWin();
					});
				}, null, false);
			});
    }
