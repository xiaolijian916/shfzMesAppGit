<script type="text/javascript">
var headerPos = 0;
var chMap = new Map();
var globalId = "";
var getInfo ;
    apiready = function(){
        api.parseTapmode();

        var header = $api.byId('outerMostLayer');
        $api.fixStatusBar(header);
        headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;

		globalId = api.pageParam.prodRetLibrId+"";
		setTimeout(function(){
			getApplyInvToShow(globalId);
		
		},0);
    };
    
     function getApplyInvToShow(prodRetLibrId){
	    	var storage=window.localStorage;
	    	var c=storage.getItem("poInvApply");
			
			chMap = $.jsonToMap(c);
			getInfo = chMap.get(prodRetLibrId);
			
			//if("1"==getInfo.isWhCellManage){
				//loadListWhCell(getInfo.whId);
			//}
			
			//$('#deliveryNo').val(getInfo.deliveryNo);
			$('#drawingNumber').val(getInfo.drawingNumber);
			$('#itemName').val(getInfo.itemName);
			$('#uomName').val(getInfo.uomName);
			$('#applyQty').val(getInfo.applyQty);
			$('#invQty').val(getInfo.invQty);
			$('#whName').val(getInfo.whName);
			$('#remark').val(getInfo.remark);
			$('#supplierId').val(getInfo.supplierId);
			$('#supplierName').val(getInfo.supplierName);
			//alert(getInfo.itemId);
			
    }
    
    function loadListWhCell(whId){
   	       
    	    //数据请求等待效果...
			var toast = new auiToast();
			toast.loading({
				title : "正在加载",
				duration : 2000
			});
			
    	    //请求服务：获取到货待处理数据
			api.ajax({
				url : $.ServerUrl('/app/logistics/productionReturn/loadListWhCell.do'),
				method : "POST",
				data : {
					values : {
						"whId":whId
					}
				}
			}, 
			function(obj, err) { //服务器响应结果
				toast.hide();

				if($.isNull(obj)){
					return $.alert("异常", $.toStringify(err.body));
				}
				//解析响应信息
				$.responseCall(obj, function(){
				
					var status = api.pageParam.status; //服务器响应状态码
					if ($.isNull(status) ||  status == 2) { 
						var getInfoTemp = $.toJson(obj.data); 
						var area = document.getElementById("whCellSelect");      
						//var optionstring = "";           
						//公共变量加载一次清空            
						if (getInfoTemp.length > 0) {                
						for (var i = 0; i < getInfoTemp.length; i++) {
						       $("#whCellSelect").append(new Option(getInfoTemp[i].label,getInfoTemp[i].value));
						//optionstring += "<option value=" + getInfo[i].value + ">" + getInfo[i].label + "</option>"; 
						//公共变量赋值                
						}            
						}             
						//if (area.options.length==0) {                 
						//如果下拉框没有数据才进行加载                
						//$("#whCellSelect").html(optionstring);   
						//下拉框加载数据                
						//$('#errorTypeSelect').selectpicker('refresh');            
						//}
							$('#whCellSelect').val(getInfo.whCellId);
					} else {
					}
					
				}, null, false);
			});
    
   }

    
            //关闭当前窗体
    function closeWin(){
    	api.execScript({
    		name:'addInvWin',
		    script: 'getApplyInvToShow();'
		});
		
        api.closeFrame({
        	name:"updateInvTemp"
        });
    }

	$('#form_sub_id').on('click', function() {
		getInfo.invQty =  $('#invQty').val();
		getInfo.remark = $('#remark').val();
		//getInfo.whCellName = $('#whCellSelect').find("option:selected").text();
		//getInfo.whCellId = $('#whCellSelect').val();
		getInfo.supplierId = $('#supplierId').val();
		getInfo.supplierName = $('#supplierName').val();
		
		var storage=window.localStorage;
    	var c=storage.getItem("poInvApply");
		
		chMap = $.jsonToMap(c);
		chMap.set(getInfo.prodRetLibrId+"",getInfo);
		storage.setItem("poInvApply",$.mapToArrayJson(chMap));

		closeWin();
	});
	
	//选择供应商
	function openSupplierWin(){
    	openSelectWin(null,'callbackAssignment_supplier','供应商',$.ServerUrl('/app/logistics/productionReturn/loadListSupplier.do'),{itemId:getInfo.itemId});
    }
    
    function callbackAssignment_supplier(label,value){
    		$("#supplierId").val(value);
			$("#supplierName").val(label);
    }
    
        //弹出选择页面
    function openSelectWin(listInfo,callbackFunc,selectTitle,loadUrl,loadParam){
    	console.log("d"+loadParam);
    	api.openFrame({
			name : 'common_select_win',
			url : '../../../../../common/select/common_select_win.html',
			pageParam: {
		        listInfo: listInfo,
		        selectTitle:selectTitle,
		        callbackFunc:callbackFunc,
		        curruntWinName:'updateInvTemp',
		        loadUrl:loadUrl,
		        loadParam:loadParam
		    },
		    delay : 0,
			bounces : false,
			slidBackEnabled : true,
			vScrollBarEnabled : false
		});
    }
