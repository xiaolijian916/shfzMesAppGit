<script type="text/javascript">
	apiready = function(){
		
		//添加自定义事件：按了返回键事件监听
		api.addEventListener({
		    name: 'keyback'
		}, function(ret, err) {
		    api.confirm({
				title: $('title').html(),
			  	msg: '当前表单未提交，是否取消操作？',
			  	buttons: [ '确定', '取消' ]
			}, function ( ret, err ) {
		  		var index = ret.buttonIndex;
		  		if ( index == 1 ) {
		    		api.closeWin();
		  		}
			});
		});
		
		
		
		//提交表单：数据合法性验证
		$("#submitForm").click(function(){
			var jsonData = $.formJsonSerialize("manuCompleteId");
			$.request({
				title: '完工汇报',
				url: '/app/manu/manuComplete/saveManuCompleteInfo',
				data: jsonData,
				success: function(obj, err){
					alert(obj);
					//执行成功回调函数
				}
			});
		});
		
		//取消/关闭界面
		$("#cancelOpert").click(function(){
			api.closeWin();
		});
	}
</script>
